<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache" /> <!-- Tirando o cahce -->

    <meta name="msapplication-TileColor" content="#A6A6A6">
    <meta name="msapplication-TileImage" content="img/icon/ms-icon-144x144.png">
    <meta name="theme-color" content="#A6A6A6">
    <link rel="manifest" href="manifest.json">
    
    <link rel="shortcut icon" href="img/icon/favicon.ico" type="image/x-icon">    
    <meta rel="icon" type="image/png" href="img/icon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icon/favicon-16x16.png">    
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon/favicon-32x32.png">  
    <link rel="apple-touch-icon" sizes="57x57" href="img/icon/apple-icon-57x57.png">    
    <link rel="apple-touch-icon" sizes="72x72" href="img/icon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/icon/apple-icon-114x114.png">  
    <link rel="icon" sizes="192x192" href="img/icon/android-icon-192x192.png">    
   

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/ui-lightness/jquery-ui.css">
    <link rel="stylesheet" href="css/cores.css">
    <link rel="stylesheet" href="css/fontes.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-landscape.css" media="screen and (min-width: 768.98px)">
    <link rel="stylesheet" href="css/style-tablets.css" media="screen and (min-width: 991.98px)">
    <link rel="stylesheet" href="css/style-desktop.css" media="screen and (min-width: 1199.98px)">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0" />
    <title>Loteria</title>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="home">Início
                <li>Sorteiro
                    <ul class="drop-down">
                        <li>Inserir
                        <li>Exibir
                        <li>Exibir
                    </ul>
                <li>Aposta
                    <ul class="drop-down">
                        <li>Inserir</li>
                    </ul>
                <li>Estatísticas
                    <ul class="drop-down">
                        <li>Distância
                        <li>Distância Persentual
                        <li>Detalhadas
                        <li>Agrupadas
                        <li>Ciclos
                    </ul>
            </ul>            
        </nav>
        <div id="range_concursos" class="range_concursos"></div>
    </header>

    <main>
        <section class="cartelas">
            <div class="wrap_estatisticas">
                <div class="soma_sorteados">
                    <div id="range_soma_sorteados" class="range_soma_sorteados">
                        <div id="handle_soma_aposta" class="ui-slider-handle"></div>
                        <div id="handle_soma_sorteio" class="ui-slider-handle"></div>
                    </div>
                    <div class="rules_soma"></div>
                </div>             
                <div class="control_sorteado">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="primo_sorteado">
                    <span class="qtd_primo">6</span>
                    <span class="qtd_primo">5</span>
                    <span class="qtd_primo">4</span>
                    <span class="qtd_primo">0</span>
                    <span class="qtd_primo">3</span>
                    <span class="qtd_primo">1</span>
                    <span class="qtd_primo select">2</span>
                </div>
                <div class="intervalo_sorteado">
                    <div class="progress_bar">75%</div>
                </div>   
                <div class="cartela_estatistica">
                    <div class="control_navegacao prev">
                        <span class="material-symbols-outlined">
                            arrow_back_ios_new
                        </span>
                    </div>
                    <div class="control_navegacao next">
                        <span class="material-symbols-outlined">
                            arrow_forward_ios
                        </span>
                    </div>
                </div>                
            </div>
            <div class="teste_fontes">
                Aqui Vai ver se elas estão fuNciOnando ou NÃO
            </div>            
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.3.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>
</html>
